<head>
  <style>
    /* Set the size of the div element that contains the map */

    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
</head>
<div class="container">
  <div class="row">
    <div class="col-xs col-md-6">
      <br>
      <h3>Contact us</h3>
      <form>
          <div class="form-group">
              <label for="InputFirstName">First Name</label>
              <input type="text" class="form-control" id="InputFirstName" aria-describedby="textHelp" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" aria-describedby="textHelp" placeholder="Last Name">
              </div>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="MessageTextArea">Message</label>
          <textarea class="form-control" id="MessageTextArea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-xs col-md-6">
      <br>
      <h3>Visit our location</h3>
      <!--The div element for the map -->
      <div id="map"></div>
    </div>
  </div>
  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Phone - (770) 952-1336
        <i class="fas fa-phone"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Email - info@probalancefitnes.com
        <i class="fas fa-envelope"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Address - 6380 Powers Ferry Rd, Atlanta, GA 30339
        <i class="fas fa-map-marked-alt"></i>
      </li>
    </ul>
</div>
<br>
