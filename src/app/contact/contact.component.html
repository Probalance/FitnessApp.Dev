<head>
  <style>
    /* Set the size of the div element that contains the map */

    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
  <!-- Site from https://developers.google.com/recaptcha/docs/v3 -->
  <script src='https://www.google.com/recaptcha/api.js?render=6Lcw2WkUAAAAAM4rpKj9eLjvKwcjVOuAaPT3Xkmx'></script>
</head>

<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-xs col-md-6">
      <br>
      <h3>Contact us</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="from" aria-describedby="textHelp" placeholder="from"
            [(ngModel)]="data.from" name="from" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" aria-describedby="textHelp" placeholder="subject"
            [(ngModel)]="data.subject" name="subject" required>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="text" name="text" placeholder="text" [(ngModel)]="data.text"
            name="text" maxlength="140" rows="7"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-primary" (click)="send(data.from, data.subject, data.text)">Submit</button>
        <br><br><button type="submit" id="submit" class="btn btn-primary" (click)="send()">Sendgrid Email</button>
        <span id="message"></span>
      </form>
    </div>
    <div class="col-xs col-md-6">
      <br>
      <h3>Visit our location</h3>
      <!-- The div element for the map -->
      <div id="map"></div>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Phone - (770) 952-1336
      <i class="fas fa-phone"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Email - info@probalancefitnes.com
      <i class="fas fa-envelope"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Address - 6380 Powers Ferry Rd, Atlanta, GA 30339
      <i class="fas fa-map-marked-alt"></i>
    </li>
  </ul>
</div>
<br>
<script type="text/javascript" src="../../sendgrid.js"></script>
